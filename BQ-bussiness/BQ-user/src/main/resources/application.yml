mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    # 打印 SQL 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        # 主键类型：AUTO 自增，INPUT 手动输入，ID_WORKER 雪花算法，UUID UUID
        id-type: auto
        # 逻辑删除字段（默认 deleted）
        logic-delete-field: deleted
        # 逻辑删除值（默认 1 表示已删除）
        logic-delete-value: 1
        # 逻辑未删除值（默认 0 表示未删除）
        logic-not-delete-value: 0
    # 指定 Mapper XML 文件路径（如果没有 XML 文件，可以忽略）
    mapper-locations: classpath:mapper/*.xml




